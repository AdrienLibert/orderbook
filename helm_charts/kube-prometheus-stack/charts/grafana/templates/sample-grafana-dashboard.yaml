{{- $files := .Files.Glob "dashboards/*.json" }}
{{- range $path, $file := $files }}
{{- $base := base $path }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "grafana-dashboard-%s" (trimSuffix ".json" $base) | trunc 63 | trimSuffix "-" }}
  labels:
    grafana_dashboard: "1"
data:
  {{ $base }}: |-
{{ $file | toString | indent 4 }}
{{- end }}
